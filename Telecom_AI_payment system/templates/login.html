<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Telecom AI Payment System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="login-bg d-flex justify-content-center align-items-center">

    <div class="login-card fade-in">

        <!-- TITLE -->
        <h3 class="fw-bold text-center neon-text mb-1">
            Telecom AI Payment System
        </h3>

        <p class="text-center text-muted mb-4">
            Secure Access Dashboard
        </p>

        <!-- FLASH / ERROR MESSAGE -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger text-center">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <!-- LOGIN FORM -->
        <form method="POST">

            <div class="mb-3">
                <input type="email"
                       name="email"
                       class="form-control form-control-lg login-input"
                       placeholder="Email"
                       required>
            </div>

            <div class="mb-4">
                <input type="password"
                       name="password"
                       class="form-control form-control-lg login-input"
                       placeholder="Password"
                       required>
            </div>

            <button type="submit" class="btn btn-neon w-100 btn-lg fw-bold">
                Login
            </button>

        </form>

        <!-- REGISTER LINK -->
        <p class="text-center mt-4 small text-light opacity-75">
            Donâ€™t have an account?
            <a href="{{ url_for('register') }}" class="text-info fw-bold">
                Register Now
            </a>
        </p>

        <!-- FOOTER TEXT -->
        <p class="text-center mt-3 small text-info">
            AI-powered Telecom Payment Analytics
        </p>

    </div>

</body>
</html>
