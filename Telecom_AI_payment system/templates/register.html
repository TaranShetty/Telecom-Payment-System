<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Telecom AI System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="login-bg d-flex justify-content-center align-items-center">

<div class="login-card fade-in">

    <h3 class="fw-bold neon-text mb-3 text-center">
        Create Account
    </h3>

    {% if error %}
        <div class="alert alert-danger text-center">
            {{ error }}
        </div>
    {% endif %}

    <form method="POST">

        <input type="text"
               name="full_name"
               class="form-control login-input mb-3"
               placeholder="Full Name"
               required>

        <input type="email"
               name="email"
               class="form-control login-input mb-3"
               placeholder="Email"
               required>

        <input type="password"
               name="password"
               class="form-control login-input mb-4"
               placeholder="Password"
               required>

        <button type="submit" class="btn btn-neon w-100 fw-bold">
            Register
        </button>
    </form>

    <p class="text-center mt-4 small text-light opacity-75">
        Already have an account?
        <a href="{{ url_for('login') }}" class="text-info fw-bold">Login</a>
    </p>

</div>

</body>
</html>
